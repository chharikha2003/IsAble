{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    
   
    <title>Post Job</title>
  </head>

<body>
 
<div class="container">

   
    
   
    <h1 class="text-center py-6">Your dream job awaits - start now</h1>
    <div class="row">
      
        <nav class="navbar navbar-light bg-light">
          <form method="get" action="/jobs/search_by_category" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search By Category" aria-label="Search" name="query" id="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by category</button>
          </form>
          <form method="get" action="/jobs/search_by_city" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search By City" aria-label="Search" name="query1" id="query1">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by city</button>
          </form>
          <form method="get" action="/jobs/search_by_title" class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search by Title" aria-label="Search" name="query3" id="query3">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search by title</button>
          </form>
        </nav>
      
     
        <nav class="navbar navbar-light bg-light">
          
        </nav>
  
     
      <nav class="navbar navbar-light bg-light">
        
      </nav>
     
    </div>
        
     
    

      

    
    
    <div class="container">
      <h1 class="text-center py-6">Latest Job Openings</h1>

    
        
        
  
        
    
    {% for job in jobs %}
        <!-- <h2><a href="{% url 'job_detail' job.id %}">{{ job.title }}</a></h2> -->
           
            
                <div class="card my-4">
                    <h5 class="card-header">{{job.company}}</h5>
                    <div class="card-body">
                      <h5 class="card-title">Role:&nbsp {{job.title}}</h5>
                      <h5 class="card-title">Category:&nbsp{{job.category}}</h5>
                      <h5 class="card-title">Location:&nbsp{{job.city}}</h5>
                      <h5 class="card-title">Description:{{job.description}}</h5>
                      <a href="#" class="btn btn-primary">Apply</a>
                    </div>
                </div>
              {% endfor %}
        
        
    
</div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
