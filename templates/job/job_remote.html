{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    
   
    <title>Post Job</title>
  </head>

<body>
 
<div class="container">

   
    

    <h1 class="text-center py-6">List of all Remote jobs</h1>

{% for jobs in job%}

   
    
        <div class="card my-4">
            <h5 class="card-header">{{jobs.company}}</h5>
            <div class="card-body">
              <h5 class="card-title">Role:&nbsp {{jobs.title}}</h5>
              <h5 class="card-title">Category:&nbsp{{jobs.category}}</h5>
              <h5 class="card-title">Location:&nbsp{{jobs.city}}</h5>
              <h5 class="card-title">Description:{{jobs.description}}</h5>
              <a href="#" class="btn btn-primary">Apply</a>
            </div>
        </div>
      {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
