<!-- jobs/templates/jobs/post_job.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
</head>
<body>
    <h1>Post a Job</h1>
    <form method="post" action="{% url 'post_job' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Job</button>
    </form>

    <a href="{% url 'job_list' %}">Back to Job List</a>
</body>
</html>
