{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="{% static 'registerUser.css' %}" rel="stylesheet">
    <title>Post Job</title>
  </head>

<body>
    <h1 class="text-center py-6">Jobs of the given title</h1>
    
    <div class="container">

    
        
        
  
        
    
    {% for job in jobs_by_title%}
        <!-- <h2><a href="{% url 'job_detail' job.id %}">{{ job.title }}</a></h2> -->
           
            
                <div class="card my-4">
                    <h5 class="card-header">{{job.company}}</h5>
                    <div class="card-body">
                      <h5 class="card-title">Role:&nbsp {{job.title}}</h5>
                      <h5 class="card-title">Category:&nbsp{{job.category}}</h5>
                      <h5 class="card-title">Location:&nbsp{{job.city}}</h5>
                      <h5 class="card-title">Description:{{job.description}}</h5>
                      <a href="#" class="btn btn-primary">Apply</a>
                    </div>
                </div>

            
            
            {% endfor %}
        
        
    
</div>

    <!-- <a href="{% url 'post_job' %}">Post a Job</a> -->
    
</body>
</html>
