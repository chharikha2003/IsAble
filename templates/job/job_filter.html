<!-- jobs/templates/job_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    
    <form method="post" action="{% url 'job_list' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Filter Jobs</button>
    </form>

    <ul>
        {% for job in jobs %}
            <li>{{ job.title }} - {{ job.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
