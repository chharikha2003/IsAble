<script>
// JavaScript function to handle link clicks and display filtered links
function showLinks(filter) {
  // Remove active class from all links
  document
    .querySelectorAll('.navbar-nav .nav-link')
    .forEach(function (link) {
      link.classList.remove('active');
    });

  // Add active class to the clicked link
  event.target.classList.add('active');

  // Replace the content of the filteredLinks div with the corresponding links
  var filteredLinksDiv = document.getElementById('filteredLinks');
  switch (filter) {
  case 'roles':
    filteredLinksDiv.innerHTML = '<button type="button" class="btn btn-primary"><a href="#">Role 1</a></button><button type="button" class="btn btn-primary">Role 2</button>';
    break;
  case 'degree':
    filteredLinksDiv.innerHTML = '<button type="button" class="btn btn-primary">Degree 1</button><button type="button" class="btn btn-primary">Degree 2</button>';
    break;
  case 'city':
    filteredLinksDiv.innerHTML = '<button type="button" class="btn btn-primary">City 1</button><button type="button" class="btn btn-primary">City 2</button>';
    break;
  case 'category':
    filteredLinksDiv.innerHTML = '<button type="button" class="btn btn-primary">Category 1</button><button type="button" class="btn btn-primary">Category 2</button>';
    break;
}
}

// Show jobs by default for the first link
document.addEventListener('DOMContentLoaded', function () {
  showLinks('roles');
});

</script>
