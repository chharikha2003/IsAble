


 {% load static%}
{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{% static 'loginUser.css' %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <title>IsAble-Login</title>
  </head>
  <body>
    <div class="logo"></div>
    <div class="login-block mt-10">
      <div class="logo"><img src="{% static 'img/logo.jpg' %}" style="height:70px; width:170px"></img></div>

        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="email"  name="email"  placeholder="Enter email">
          <input type="password"  name="password" placeholder="Password" id="password" />
          <button class="submit-button">Submit</button>
          <br>
          <button class="google-button">
            <a href="{% provider_login_url 'google'%}?next=/" class="btn btn-google"><img src="https://img.icons8.com/color/16/000000/google-logo.png" width=20 height=20> Login with Google</a>
          </button>

        </form>
        <p class="text-center mt-2">Not registered yet? <a href="{% url 'registerUser' %}">Register here</a></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    

  </body>
</html>
